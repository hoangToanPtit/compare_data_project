<!doctype html>
<title>CSV Merge Results</title>
<h1>CSV Merge Results</h1>
{% for df in dfs %}
<h2>File {{ loop.index }}</h2>
<table>
    {{ df.to_html(index=False, classes='data') | safe }}
</table>
<hr>
{% endfor %}
<h2>Merged Results</h2>
<form method="get" action="/download">
    <button type="submit">Download Merged File</button>
</form>
<table>
    {{ merged_df.to_html(index=False, classes='data') | safe }}
</table>
